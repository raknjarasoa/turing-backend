## Server Models

type SuccessMessage {
  message: String
}

type Query {
  users: [User!]!
  products: [Product!]!
}

type Mutation {
  createUser(name: String!, email: String!): User!
  createProduct(name: String!, description: String!, price: String!): Product!
}
